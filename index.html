<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Cat GIFS</h1>
    <img src="#" alt="cat gif">
  </div>
  <style>
    .container{
      flex-direction: column;
      height:100vh;
      display:flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script>
    const img = document.querySelector('img');
    fetch('https://api.giphy.com/v1/gifs/translate?api_key=KGYzVvsEaq4aknQ1XKWEelnqouVxy2oi&s=cats', { mode: 'cors' }).then(function (response) {
      return response.json()
    }).then(function(response){
      return response.data.images.original.url
    }).then(function(response){
      img.src = response;
    })
  </script>
</body>

</html>
